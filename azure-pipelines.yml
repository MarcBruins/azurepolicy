trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: AzurePowerShell@5
  inputs:
    azureSubscription: 'DemoCustomer Connection'
    ScriptType: 'InlineScript'
    Inline: >
      ./scripts/deploy-policySetDef.ps1 -definitionFile ./initiative-definitions/resource-diagnostics-settings/log-analytics/azurepolicyset-la.json -managementGroupName Demo -PolicyLocations @{policyLocationResourceId1 = '/providers/Microsoft.Management/managementGroups/Demo'}
